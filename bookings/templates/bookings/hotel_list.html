<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
</head>
<body>
    <h1>Hotels</h1>
    <ul>
        {% for hotel in hotels %}
        <li><a href="{% url 'hotel_detail' hotel.id %}">{{ hotel.name }}</a></li>
        {% empty %}
        <li>No hotels available</li>
        {% endfor %}
    </ul>
</body>
</html>
