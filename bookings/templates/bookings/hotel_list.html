<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Explore Hotels in Vietnam</h1>
    <p>Discover these popular destinations with lots to offer</p>
    <div class="hotel-list">
        {% for hotel in hotels %}
            <div class="hotel-card">
                <a href="{% url 'hotel_detail' hotel.id %}">
                    <img src="{{ hotel.image_url }}" alt="{{ hotel.name }}">
                </a>
                <div class="hotel-info">
                    <h3><a href="{% url 'hotel_detail' hotel.id %}">{{ hotel.name }}</a></h3>
                    <p>{{ hotel.city }}</p>
                    <p>{{ hotel.country }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <footer class="footer">
        <p>&copy; 2024 Hotel Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
