<!-- templates/bookings/room_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms in {{ hotel.name }}</title>
</head>
<body>
    <h1>Rooms in {{ hotel.name }}</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_detail' room.id %}">{{ room.room_type }}</a> - ${{ room.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
